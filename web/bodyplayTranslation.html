  <h1>AI宝贝乐园使用说明</h1>
  <h2>准备步骤</h2>
<ol style="font-size: 20px">
    <li>
         确认机器人已开机
    </li>
    <li>
        按住设备上指定按键（详见具体产品说明书）进入配网模式，直到听到配网提示音
    </li>
    <li>
        公众号后台回复『配置网络』，点击进入配网绑定设备页面
    </li>
    <li>
        使用WiFi配网，需要用手机连接想要使用的WiFi热点，再为设备配网。在配网界面输入WiFi密码，等待设备配网成功提示音后，完成配网。
    </li>
</ol>
